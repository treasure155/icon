<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Overlapping Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #040404; } /* background colour */
    .box{
        border-top-left-radius: 100px;
        border-bottom-right-radius: 100px;
    }
  </style>
</head>
<body>

  <div class="container py-5 d-flex justify-content-center">
    <!-- Wrapper equals big card width -->
    <div class="position-relative w-100 " style="max-width:600px; min-height:450px;">
      <!-- Big card -->
      <div class="card w-100 h-100 shadow border-0 bg-light"></div>

      <!-- Small, centered overlapping card -->
      <div class="card position-absolute top-50 start-50 translate-middle shadow-lg  bg-primary box"
           style="width:100%; max-width:450px; height:300px; z-index:2;">
      </div>
    </div>
  </div>

  <div class="container py-5 d-flex justify-content-center ">
    <div class="position-relative w-100" style="max-width:800px; min-height:450px;">
        <div class="card w-100 h-100 shadow border-0 bg-light"></div>

      <div class="card position-absolute top-50 start-50 translate-middle shadow-lg  bg-warning-subtle box1"
           style="width:100%; max-width:650px; height:300px; z-index:2;">
      </div>
      <div class="card position-absolute top-50 start-50 translate-middle shadow-lg  bg-opacity-75 box2"
           style="width:100%; max-width:550px; height:200px; z-index:2;">
      </div>
    </div>
    </div>
  </div>

  

</body>
</html>
